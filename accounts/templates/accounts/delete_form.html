{% extends 'accounts/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <p>Are you sure you want to delete the order: {{ order.product.name }}</p>

                <form action="" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-danger" type="submit" value="Yes, delete">
                </form>
            </div>
        </div>
    </div>

    

    

{% endblock %}
